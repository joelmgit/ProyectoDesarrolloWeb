contact.about_us_title=Sobre nosotros
contact.about_us=En Streaming, queremos entretener al mundo. Más allá de tus gustos y del lugar donde vivas, te damos acceso a series, documentales, películas y juegos móviles de primer nivel. Nuestros miembros controlan qué quieren ver y cuándo quieren verlo, sin publicidad, y con una simple membresía. Las grandes historias pueden venir de cualquier lugar y cautivar al público de todas partes. Nada nos apasiona más que el entretenimiento, y queremos estar ahí siempre para ayudarte a encontrar tu próxima historia favorita.
