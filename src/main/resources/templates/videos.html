<html>
    <head>
        <title>Streming</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    </head>
    <body>       
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4">
                <div class="container-fluid">
                  <a class="navbar-brand" href="/">Streaming</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Suscribirse</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Premium</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/contact.html">Contactenos</a>
                      </li>
                    </ul> 
                    <span>
                        <a class="btn btn-outline-primary" href="#" role="button">Iniciar sesi√≥n</a>
                        <a class="btn btn-outline-dark" href="https://instagram.com" role="button" target="_blank"><i class="bi bi-instagram text-white"></i></a>
                        <a class="btn btn-outline-dark" href="https://facebook.com" role="button" target="_blank"><i class="bi bi-facebook text-white"></i></a>
                        <a class="btn btn-outline-dark" href="https://twitter.com" role="button" target="_blank"><i class="bi bi-twitter text-white"></i></a>              
                    </span>
                               
                  </div>
                </div>
            </nav>
        </header>
        <div class="container py-5">
            <p class="h1 mb-5">Videos en la plataforma</p>
            <div class="list-group" th:each="video : ${videosList}">
                <a th:href="@{/video/{id}(id=${video.getId})}" class="list-group-item list-group-item-action p-4 my-2" aria-current="true">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1" th:text="${video.getName}"/>
                        <small th:text="${video.getCategory.getName}"/>
                    </div>
                    <p class="mb-1" th:text="${video.getDescription.substring(0,40) + '...'}"/>
                    <small th:text="${video.getAuthor}"></small>
                </a>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
