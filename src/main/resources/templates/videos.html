<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="components/skeleton::head"/>
    <body>
        <header th:replace="components/skeleton::header"/>            
        <div class="container py-5">
            <div>
                <div class="row">
                  <div class="col-9">
                    <p class="h1" th:text="#{videos.title}"/> 
                  </div>
                  <div class="col-3">
                    <a class="btn btn-primary px-5" href="/add-video" role="button" th:text="#{videos.add_video}"/>
                  </div>
                </div>
              </div>
              
            <div class="row my-5">
                <div class="list-group-horizontal col-2 display-6" th:each="category : ${categories}">
                    <a th:href="@{/categories/{id}(id=${category.getId})}" role="button" class="btn btn-outline-primary" aria-current="true">
                        <p class="mb-1" th:text="${category.getName}"/>
                    </a>
                </div>                
            </div>
            <div class="list-group col-md" th:each="video : ${videosList}">
                <a th:href="@{/video/{id}(id=${video.getId})}" class="list-group-item list-group-item-action p-4 my-2" aria-current="true">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1" th:text="${video.getName}"/>
                        <small th:text="${video.getCategory.getName}"/>
                    </div>
                    <p class="mb-1" th:text="${(video.getDescription.length > 100) ? video.getDescription.substring(0,100) + '...' : video.getDescription}"/>
                    <small th:text="${video.getAuthor}"></small>
                </a>
            </div>                                                      
        </div>            
        <footer th:replace="components/skeleton::footer"/>   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
