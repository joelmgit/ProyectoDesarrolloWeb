<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="components/skeleton::head"/>
    <body>
        <header th:replace="components/skeleton::header"/>            
        <div class="container py-5">
            
            <div class="list-group col-md" th:each="premium : ${premiumList}">
                <a th:href="@{/premium/{id}(id=${premium.getId})}" class="list-group-item list-group-item-action p-4 my-2" aria-current="true">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1" th:text="${premium.getNombre}"/>
                    </div>
                </a>
            </div>                                                      
        </div>            
        <footer th:replace="components/skeleton::footer"/>   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
