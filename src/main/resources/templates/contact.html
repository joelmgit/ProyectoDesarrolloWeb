<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="components/skeleton::head"/>
    <body>
        <header th:replace="components/skeleton::header"/>            
        <div class="container my-5">
            <p class="h1" th:text="#{contact.title}"/>
            <p class="h5" th:text="#{contact.sub_title}"/>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm text-center">
                    <i class="h1 mb-4 bi bi-geo-alt-fill text-primary"></i>
                    <p class="h5 text-primary" th:text="#{contact.address_title}"/>                    
                    <p class="p" th:text="#{contact.address}"/>                
                </div>                
                <div class="col-sm text-center">
                    <i class="h1 pb-4 bi bi-envelope-fill text-primary"></i>
                    <p class="h5 text-primary" th:text="#{contact.email_title}"/>
                    <p class="p" th:text="#{contact.email}"/> 
                </div>
                <div class="col-sm text-center">
                    <i class="h1 pb-4 bi bi-telephone-fill text-primary"></i>
                    <p class="h5 text-primary" th:text="#{contact.phone_title}"/>
                    <p class="p" th:text="#{contact.phone}"/> 
                </div>
            </div>
        </div>
        <div class="container my-5 text-bg-dark p-4 rounded">
            <p class="h5" th:text="#{contact.about_us_title}"/>
            <p class="p" th:text="#{contact.about_us}"/>
        </div>
        <footer th:replace="components/skeleton::footer"/>   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
