<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="plantilla/template::head"/>
    <body>
        <header th:replace="plantilla/template::header"/>
        <div class="container my-5">
            <p class="h1">Agregar video</p>
            <form
                class="my-5"
                th:object = "${video}"
                th:action="@{/save}"
                method="POST"
            >
                <div class="mb-3">
                  <label for="video_source" class="form-label" th:text="#{add_video.video_source}"/>
                  <input th:field="*{video_source}" type="url" class="form-control" id="video_source" aria-describedby="videoSourceComment">
                  <div id="videoSourceComment" class="form-text" th:text="#{add_video.expected_format_video_source}"/>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label" th:text="#{add_video.title}"/>
                    <input th:field="*{name}" type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label" th:text="#{add_video.author}"/>
                    <input th:field="*{author}" type="text" class="form-control" id="author">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label" th:text="#{add_video.description}"/>
                    <input th:field="*{description}" type="text" class="form-control" id="description">
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label" th:text="#{add_video.category}"/>
                    <select  th:field="*{category}" class="form-select" id="category">
                        <option th:each="x:${categories}"
                                th:value="${x.id}"
                                th:text="${x.name}"/>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary mt-4" th:text="#{add_video.add_video_button}"/>
            </form>
        </div>
        <footer th:replace="plantilla/template::footer"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
