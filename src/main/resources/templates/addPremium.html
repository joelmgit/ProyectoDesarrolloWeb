<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="components/skeleton::head"/>
    <body>
        <header th:replace="components/skeleton::header"/>  
        <div class="container">
            <div class="card-header bg-black text-white"> </div>
            <div class="card-body">
                <div class="container">
                    <form th:object = "${premium}"
                          th:action="@{/savepremium}"
                          method="POST"
                  >
                        <p class="h1">Agregar Suscripcion Premium</p>
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label  class="form-label" for="Nombre" th:text="#{add_Premium.Name}"></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{nombre}"  id="nombre">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
            </form>
        </div>
    </div>

        </div>

        <footer th:replace="components/skeleton::footer"/>   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
